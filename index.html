<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL GRIDIRON SCOUT</title>
    <style>
        /* Modern Sporty Aesthetic */
        :root {
            --nfl-blue: #013369;
            --nfl-red: #D50A0A;
            --dark-bg: #121212;
            --card-bg: #1e1e1e;
            --text-gold: #fbff00;
        }

        body { 
            font-family: 'Avenir Next', 'Impact', sans-serif; 
            background: linear-gradient(135deg, #121212 0%, #013369 100%);
            color: white;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 { 
            text-transform: uppercase; 
            letter-spacing: 3px; 
            font-style: italic;
            text-shadow: 2px 2px #D50A0A;
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .container { max-width: 1000px; margin: 0 auto; text-align: center; }

        /* Search Bar Styling */
        .search-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            margin-bottom: 40px;
        }

        input { 
            padding: 15px; 
            width: 60%; 
            border: none; 
            border-radius: 30px 0 0 30px; 
            font-size: 18px;
            outline: none;
        }

        button { 
            padding: 15px 30px; 
            background: var(--nfl-red); 
            color: white; 
            border: none; 
            border-radius: 0 30px 30px 0; 
            cursor: pointer; 
            font-weight: 900;
            text-transform: uppercase;
            transition: 0.2s;
        }

        button:hover { background: #ff1a1a; transform: scale(1.05); }

        /* Player Card "Trading Card" Look */
        #results { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .player-card { 
            background: var(--card-bg); 
            border: 3px solid #333;
            border-radius: 15px; 
            overflow: hidden;
            position: relative;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .player-card:hover { 
            border-color: var(--text-gold);
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(251, 255, 0, 0.4);
        }

        .player-card img { 
            width: 100%; 
            height: 300px;
            object-fit: cover;
            border-bottom: 5px solid var(--nfl-blue);
        }

        .info { padding: 15px; }
        
        .player-name { 
            font-size: 1.4rem; 
            font-weight: 900; 
            margin: 5px 0; 
            text-transform: uppercase;
        }

        .team-badge {
            display: inline-block;
            background: var(--nfl-blue);
            padding: 5px 12px;
            border-radius: 5px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .position { color: var(--text-gold); font-weight: bold; }

    </style>
</head>
<body>

    <div class="container">
        <h1>Gridiron Scout</h1>
        <p>Real-time NFL Player Database</p>
        
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search Player (e.g. Lamar Jackson)">
            <button onclick="searchPlayer()">Analyze</button>
        </div>

        <div id="results">
            </div>
    </div>

    <script>
        async function searchPlayer() {
            const name = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            if(!name) return;
            
            resultsDiv.innerHTML = "<h3>LOADING SCOUTING REPORT...</h3>";

            try {
                const response = await fetch(`https://www.thesportsdb.com/api/v1/json/3/searchplayers.php?p=${name}`);
                const data = await response.json();
                resultsDiv.innerHTML = ""; 

                if (data.player) {
                    const nflPlayers = data.player.filter(p => p.strSport === "American Football");

                    nflPlayers.forEach(player => {
                        resultsDiv.innerHTML += `
                            <div class="player-card">
                                <img src="${player.strThumb || 'https://via.placeholder.com/300x400/222/555?text=No+Photo'}" alt="${player.strPlayer}">
                                <div class="info">
                                    <div class="team-badge">${player.strTeam}</div>
                                    <div class="player-name">${player.strPlayer}</div>
                                    <div class="position">${player.strPosition}</div>
                                    <p style="font-size: 0.8rem; color: #aaa; margin-top: 10px;">
                                        ${player.strHeight || 'N/A'} | ${player.strWeight || 'N/A'}
                                    </p>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    resultsDiv.innerHTML = "<h3>PLAYER NOT FOUND IN ACTIVE ROSTER.</h3>";
                }
            } catch (error) {
                resultsDiv.innerHTML = "<h3>CONNECTION ERROR. TRY AGAIN.</h3>";
            }
        }
    </script>
</body>
</html>

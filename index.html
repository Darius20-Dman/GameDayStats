<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Athlete finder üîç</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0f2f5; text-align: center; }
        .search-container { margin: 50px auto; max-width: 600px; }
        input { padding: 12px; width: 70%; border: 2px solid #013369; border-radius: 5px; font-size: 16px; }
        button { padding: 12px 20px; background: #D50A0A; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #results { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 30px; }
        .player-card { background: white; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); margin: 15px; padding: 20px; width: 250px; transition: 0.3s; }
        .player-card:hover { transform: translateY(-5px); }
        .player-card img { width: 100%; border-radius: 5px; }
        .team { color: #013369; font-weight: bold; }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>üèà Find your favorite player here</h1>
        <input type="text" id="searchInput" placeholder="Enter player name (e.g. Patrick Mahomes)">
        <button onclick="searchPlayer()">Search</button>
    </div>

    <div id="results"></div>

    <script>
        async function searchPlayer() {
            const name = document.getElementById('searchInput').value;
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = "Searching...";

            try {
                // Fetch data from TheSportsDB (Public API)
                const response = await fetch(`https://www.thesportsdb.com/api/v1/json/3/searchplayers.php?p=${name}`);
                const data = await response.json();

                resultsDiv.innerHTML = ""; // Clear status text

                if (data.player) {
                    // Filter to only show American Football players
                    const nflPlayers = data.player.filter(p => p.strSport === "American Football");

                    nflPlayers.forEach(player => {
                        resultsDiv.innerHTML += `
                            <div class="player-card">
                                <img src="${player.strThumb || 'https://via.placeholder.com/250'}" alt="${player.strPlayer}">
                                <h3>${player.strPlayer}</h3>
                                <p class="team">${player.strTeam}</p>
                                <p>Position: ${player.strPosition}</p>
                                <p><small>${player.strDescriptionEN ? player.strDescriptionEN.substring(0, 100) + '...' : ''}</small></p>
                            </div>
                        `;
                    });
                } else {
                    resultsDiv.innerHTML = "No players found.";
                }
            } catch (error) {
                resultsDiv.innerHTML = "Error fetching data.";
            }
        }
    </script>
</body>
</html>
